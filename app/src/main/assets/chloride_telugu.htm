నీటిలో  క్లోరిన్  ఎరువులు ,పరిశ్రమల  వ్యర్ధాలు  వలన  చేరును .  
క్లోరైడ్  ఎక్కువగా  ఉన్న  నీటిని   త్రాగడం  వలన  రక్తపోటు  పెరగడం ,నీటికి  ఉప్పు  రుచి  రావడం  జరుగును .  
నీటిలో  ఉన్న  క్లోరైడ్ ను  రివర్స్  ఆస్మాసిస్  పద్ధతి  ద్వారా  తొలగించవచ్చు .
