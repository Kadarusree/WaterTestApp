 ఐరన్ ;
 
రసాయన చిహ్నం:      Fe.
యూనిట్లు:   mg/l Fe.

రక్తంలో  ఉండే  హిమోగ్లోబిన్ లో  ఐరన్  ఉంటుంది .  
ఐరన్ తక్కువగా  ఉండడం  వలన  రక్తంలో  హిమోగ్లోబిన్  పరిమాణం  తగ్గిపోతుంది .  
ఐరన్  ఎక్కువుగా  తీసుకోవడం  వలన  nausea  మరియు  వాంతులు  వచ్చును . 
ఐరన్ నీటిలో  ఎక్కువగా  ఉండడం  వలన  నీటి  రంగు  మారును .
